# Nginx Configuration for Financial ML API
# Acts as a reverse proxy and load balancer

# Worker processes configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events block - connection processing
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP block - main configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstream configuration - FastAPI backend
    upstream api_backend {
        # Load balancing method (default is round-robin)
        least_conn;

        # API service (single instance)
        server api:8000 max_fails=3 fail_timeout=30s;

        # Para escalar, agregar m√°s instancias:
        # server api:8000 weight=1;
        # server api2:8000 weight=1;

        # Connection pooling
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Client body size limit (for file uploads)
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Return 204 No Content for favicon requests
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Root location - API endpoints
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers to pass to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Connection upgrade for WebSockets
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for real-time responses
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;

            # No rate limiting for health checks
            access_log off;
        }

        # API Documentation (Swagger UI)
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ReDoc Documentation
        location /redoc {
            proxy_pass http://api_backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
            proxy_http_version 1.1;
        }

        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;  # 24 hours for long-lived connections
        }

        # Prometheus metrics endpoint
        location /metrics {
            proxy_pass http://api_backend/metrics;
            proxy_http_version 1.1;

            # Optional: restrict access to metrics
            # allow 10.0.0.0/8;
            # deny all;
        }

        # Static files (if needed)
        # location /static/ {
        #     alias /usr/share/nginx/html/static/;
        #     expires 1y;
        #     add_header Cache-Control "public, immutable";
        # }

        # Nginx status page (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;

            # Restrict access
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker networks
            deny all;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server block (uncomment and configure when ready)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     # SSL certificates
    #     ssl_certificate /etc/nginx/certs/cert.pem;
    #     ssl_certificate_key /etc/nginx/certs/key.pem;
